get:
  summary: Retrieve a Business Income Source Summary (BISS)
  description: |
    This endpoint allows a developer to retrieve a running (year-to-date) summary of the income and expenditure for a specified self-employment, or property business during a tax year. A National Insurance number, business ID, tax year and type of business are required.
    
    ### Test data
    <p>Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.</p>
    <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
              <tr>
                  <td><p>N/A - DEFAULT</p></td>
                  <td><p>Simulates success response with profit.</p></td>
              </tr>
              <tr>
                  <td><p>NOT_FOUND</p></td>
                  <td><p>Simulates the scenario where no data is found.</p></td>
              </tr>
              <tr>
                  <td><p>LOSS</p></td>
                  <td><p>Simulates success response with loss.</p></td>
              </tr>
              <tr>
                  <td><p>NO_INCOME_SUBMISSIONS_EXIST</p></td>
                  <td><p>Simulates the scenario where no income submissions exist.</p></td>
              </tr>
          </tbody>
    </table>

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/pathParameters.yaml#/components/parameters/businessId'
    - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
    - $ref: './common/pathParameters.yaml#/components/parameters/typeOfBusiness'
    - $ref: './common/headers.yaml#/components/parameters/acceptJson'
    - $ref: './common/headers.yaml#/components/parameters/authorization'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/retrieveBiss/retrieve_income_summary_response.json'
          examples:
            example-1:
              description: Retrieve a Business Income Source Summary
              value:
                $ref: './examples/retrieveBusinessIncome/retrieve_income_summary_response.json'
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_TAX_YEAR:
              $ref: './common/errors.yaml#/components/examples/formatTaxYear'
            RULE_TAX_YEAR_RANGE_INVALID:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
            FORMAT_TYPE_OF_BUSINESS:
              $ref: './common/errors.yaml#/components/examples/formatTypeOfBusiness'
            FORMAT_BUSINESS_ID:
              $ref: './common/errors.yaml#/components/examples/formatBusinessId'
            RULE_TAX_YEAR_NOT_SUPPORTED:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
            RULE_NO_INCOME_SUBMISSIONS_EXIST:
              $ref: './common/errors.yaml#/components/examples/noIncomeSubmissionsExist'
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/notFoundIncomeSource'

